<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Vinkand Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo/logo.jpg" alt="Vinkand Technologies Logo">
                    <h1>Vinkand Technologies</h1>
                </a>
            </div>
            <button class="mobile-menu-btn">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#services">Services</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About Us</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Projects Hero Section -->
    <section class="projects-hero">
        <div class="container">
            <div class="projects-hero-content">
                <h1>Our Projects</h1>
                <p>Explore our innovative AR/VR solutions</p>
            </div>
        </div>
    </section>

    <!-- Project Categories -->
    <section class="project-categories">
        <div class="container">
            <div class="categories-wrapper">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="projects-grid">
        <div class="container">
            <div class="projects-wrapper">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Project Stats -->
    <section class="project-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number">500+</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">150+</div>
                    <div class="stat-label">Happy Clients</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">25+</div>
                    <div class="stat-label">Countries Served</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Vinkand Technologies. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="project.js"></script>
